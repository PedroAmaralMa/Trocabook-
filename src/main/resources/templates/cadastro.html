<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <title>Cadastro | TrocaBook</title>
</head>
<body>  
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  <style>
      body {
          background-color:rgb(236, 236, 236);
          background-size: cover;
      }
  </style>
  <div class="container">
    <div class="cadastro"><br><br><br><br><table><tr>
      <th style="width: 2000px; height: 10px;border: white; background: linear-gradient(132deg, rgb(255, 206, 236) 0.00%, rgb(151, 150, 240) 33.85%);">
      <a href="/"><img src="/img/Design sem nome (3).svg" style="width: 200px; height:100px; margin-left: 10px;"></a>
      <font size="5" style="margin-left: 50px; color: white;">Cadastro de Usu√°rio</font>
      </th></tr></table>
    </div><br>

    <table><tr>
      <th style="width: 3500px; height: 10px;border: white;">
    <form method="post" enctype="multipart/form-data" th:object="${usuario}">
      <div class="form-group">
        <label for="nm_usuario">Nome:</label>
        <input type="text" class="form-control" id="nm_usuario" name="nm_usuario" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
      </div>
      <div class="form-group">
        <label for="CPF">CPF:</label>
        <input type="text" class="form-control" id="CPF" name="CPF" placeholder="Digite seu cpf">
      </div>
      <div class="form-group">
        <label for="fotoA">Foto:</label>
      	<input type="file" id="fotoA" name="fotoA" accept="image/*" style="width: 470px; height: 140px; border-style: dotted; padding-top: 10px;">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
      </th></tr>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
